<mat-toolbar color="primary">
  <span>MyCompany</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon> Menu
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
</mat-menu>

<mat-card appearance="outlined" class="example-card" *ngFor="let data of myData$ | async; trackBy: trackByFn">
  <img mat-card-image src="{{ data.url }}" />
  <mat-card-header>
    <mat-card-title>{{ data.id }} {{ data.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>DISLIKE</button>
  </mat-card-actions>
</mat-card>
